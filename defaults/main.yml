---
# defaults file for vps-init-ansible

locale: "en_US.UTF-8"

timezone: Asia/Shanghai

sysctl_config:
  {}

default_pkgs:
  - apt-transport-https
  - procps
  - curl
  - htop
  - iptraf
  - ncdu
  - sudo
  - sysstat
  - tmux
  - vim
  - socat
  - iproute2

ssh_pub_key_path: "{{ inventory_dir }}/files/ssh"

enable_root_login: false

disable_password_login: false
